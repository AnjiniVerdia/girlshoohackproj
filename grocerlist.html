<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Grocery List</h1>

    <!-- Form to add grocery items -->
    <form id="grocery-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="text" id="category" placeholder="Category (e.g., Dairy, Grains)" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" id="price" placeholder="Price per Unit" required>
        <button type="submit">Add to List</button>
    </form>

    <!-- Budget input -->
    <div>
        <label for="budget">Total Budget: $</label>
        <input type="number" id="budget" placeholder="Enter total budget" required>
    </div>

    <h2>Grocery List</h2>
    <table id="grocery-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Cost</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Pantry Inventory</h2>
    <table id="pantry-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Remaining Budget: $<span id="remaining-budget">0.00</span></h3>

    <script src="script.js"></script>
</body>
</html>
